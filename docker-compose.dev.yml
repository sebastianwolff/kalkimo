version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Kalkimo.Api/Dockerfile
      target: build
    command: dotnet watch run --project Kalkimo.Api/Kalkimo.Api.csproj --launch-profile Docker
    working_dir: /src
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - DATA_ROOT=/data
      - SECRETS_PROVIDER=LocalDev
    volumes:
      - ./backend:/src
      - ./data:/data
      - dotnet-cache:/root/.nuget/packages
    networks:
      - kalkimo-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    ports:
      - "8100:8100"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - kalkimo-network

  grav:
    image: linuxserver/grav:latest
    ports:
      - "8888:80"
    volumes:
      - ./cms/grav/user:/config/www/user
    environment:
      - PUID=1000
      - PGID=1000
    depends_on:
      - backend
    networks:
      - kalkimo-network

networks:
  kalkimo-network:
    driver: bridge

volumes:
  dotnet-cache:
